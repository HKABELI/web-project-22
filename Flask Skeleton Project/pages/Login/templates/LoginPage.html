{% extends 'base.html' %}
{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('Login.static',filename='css/Login_Page_CSS.css') }}">
{% endblock %}

{% block page_body_main_content %}
    <div class="loginBox">
    <h2 class="title.su">הרשמה</h2>

    <form method="POST" action="/Contact_Us">
        <!--login boxes+input event change background color-->
        <input type="email" class="input-box" placeholder="הכנס אימייל" onfocus="contactFunction(this)">
        <input type="password" class="input-box" placeholder="הכנס סיסמא" onfocus="contactFunction(this)">
        <p><span><input type="checkbox" onfocus="contactFunction(this)">אני מסכים לתנאי השירות</p>
        <button type="button" class="login-btn" onclick="changebutton(this)">התחברות</button>
        <hr>
        <p class="or">או</p>
        <button type="button" class="login-btn" onclick="changebutton(this)">התחבר בעזרת פייסבוק</button>
        <p>יש לך חשבון? </p><a class="sign-in-link" href="/Registration">הירשם</a>
    </form>
</div>
{% endblock %}

{% block page_body_js%}
    <link rel="stylesheet" href="{{ url_for('Login.static',filename='js/Login_Page_js.js') }}">

{% endblock %}
